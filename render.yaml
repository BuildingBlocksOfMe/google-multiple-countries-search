services:
  # バックエンド Web Service
  - type: web
    name: google-search-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CX_ID
        sync: false
      - key: FRONTEND_URL
        sync: false
    # SQLite永続化（有料プランのみ）
    # disk:
    #   name: sqlite-data
    #   mountPath: /opt/render/project/src/backend/database
    #   sizeGB: 1

  # フロントエンド Static Site
  - type: web
    name: google-search-frontend
    runtime: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
